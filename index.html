<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="bg-orange-100">
    <div class="w-full flex justify-center items-center my-5">
        <h1 class="text-4xl italic font-bold">Music Player</h1>

    </div>
    <div class="flex  w-screen h-auto flex-col items-center  ">
        <div class="  lg:w-[60rem]  lg:h-[25rem] w-[22rem] h-96 relative  ">
            <img class="rounded-xl  w-full h-full  "
                src="/abstract-autumn-beauty-multi-colored-leaf-vein-pattern-generated-by-ai.jpg" alt="">
            <div class=" w-[23rem] rounded-xl  h-[17rem] absolute top-12 lg:mx-10 ">
                <div class="mt-5 flex flex-col gap-y-3 mx-4 lg:mx-2 ">
                    <div class="bg-white rounded-xl  flex justify-between w-80 lg:w-[22rem]  items-center py-2">
                        <div class="">
                            <h1 class="mx-3">MORNI - Raftaar </h1>
                        </div>
                        <div class="mx-3 hover:cursor-pointer">
                            <i class="fa-solid fa-play play-btn song1"> </i>

                        </div>

                    </div>
                    <div class="bg-white rounded-xl  flex justify-between w-80 lg:w-[22rem]  items-center py-2">
                        <div class="">
                            <h1 class="mx-3 ">Aapke Pehlu Mein Aakar- Mohd. Rafi</h1>
                        </div>
                        <div class="mx-3 hover:cursor-pointer">
                            <i class="fa-solid fa-play play-btn song2"> </i>

                        </div>

                    </div>
                    <div class="bg-white rounded-xl  flex justify-between w-80 lg:w-[22rem]  items-center py-2">
                        <div class="">
                            <h1 class="mx-3 ">Lukas Graham</h1>
                        </div>
                        <div class="mx-3 hover:cursor-pointer">
                            <i class="fa-solid fa-play play-btn song3"> </i>

                        </div>

                    </div>
                    <div class="bg-white rounded-xl  flex justify-between w-80 lg:w-[22rem]  items-center py-2">
                        <div class="">
                            <h1 class="mx-3">TERE HO KE - KING</h1>
                        </div>
                        <div class="mx-3 hover:cursor-pointer">
                            <i class="fa-solid fa-play play-btn song4"> </i>

                        </div>

                    </div>
                    <div class="bg-white rounded-xl  flex justify-between w-80 lg:w-[22rem]  items-center py-2">
                        <div class="">
                            <h1 class="mx-3 ">Akon - Lonely</h1>
                        </div>
                        <div class="mx-3 hover:cursor-pointer">
                            <i class="fa-solid fa-play play-btn song5"> </i>

                        </div>

                    </div>

                </div>
            </div>
        </div>

        <div class="w-full h-auto flex justify-center my-3 items-center ">
            <div class="w-[60%] flex justify-center items-center">
                <div class="w-[600px] h-2 border-b-2 border-black relative ">
                    <div class="dot absolute w-3 h-3 rounded-full bg-black"></div>
                </div>
            </div>
        </div>
        <div class="flex justify-center items-center">
            <div class="displayTime font-semibold">0:00 /</div>
            <div class="displayDuration font-semibold  "> 0:00 min</div>
        </div>
        <div class="w-full flex my-2 h-auto items-center">
            <div class="w-[54%]  flex justify-end items-center">
                <div
                    class=" mr-8 lg:mr-20 w-10 flex justify-center text-white hover:cursor-pointer speed bg-black rounded-lg">
                    <h3>1x</h3>
                </div>
                <div class="space-x-2 flex items-center">
                    <i class="fa-solid fa-backward fa-xl backward-btn hover:cursor-pointer"></i>
                    <div class="w-10 flex justify-center">
                        <i class="fa-solid fa-play fa-xl mainPlay-btn hover:cursor-pointer" id="master"></i>
                    </div>
                    <i class="fa-solid fa-forward fa-xl forward-btn hover:cursor-pointer"></i>
                </div>
            </div>
            <div class=" w-[40%] ">
                <div class="lg:ml-20 ml-5 flex items-center">
                    <i class=" fa-solid fa-volume-high fa-lg mute hover:cursor-pointer"></i>
                    <input type="range" name="" id="range" value="100" class="ml-3 lg:w-20 w-16 hover:cursor-pointer"
                        onchange="setVolume()">
                    <p class="ml-1 font-semibold currentVolume">100%</p>
                </div>
            </div>
        </div>
        <div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
